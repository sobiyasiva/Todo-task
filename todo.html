<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css">    
</head>
<body>
    <div class="todo-container">
        <div class="header">
            <img src="todo logo image.png" alt="Logo" class="logo">
            <h1>TODO LIST</h1>     
        </div>
        <div class="input-container">
            <input type="text" id="taskInput">
            <button id="addButton">Add</button>
        </div>  
        <div class="task-columns">
            <div class="task-column">
                <div class="sticker1">
                    <h2><i class="fas fa-tasks"></i> Incomplete</h2>
                </div>
                <ul id="incompleteTasks" class="task-list incomplete"></ul>
            </div>
            <div class="task-column">
                <div class="sticker2">
                    <h2><i class="fas fa-spinner"></i> In Progress</h2>
                </div>
                <ul id="inProgressTasks" class="task-list inprogress"></ul>
            </div>
            <div class="task-column">
                <div class="sticker3">
                    <h2><i class="fas fa-check"></i> Completed</h2>
                </div>
                <ul id="completedTasks" class="task-list completed"></ul>
            </div>
        </div>
    </div>   
<div id="confirmModal" class="modal">
    <div class="modal-content">
        <p id="confirmMessage"></p>
        <button id="confirmYes">Yes</button>
        <button id="confirmNo">No</button>
    </div>
   </div>
   <div class="toast-container"></div>
    <script src="todo.js"></script>
</body>
</html>
